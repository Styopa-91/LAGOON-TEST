<!DOCTYPE html>
<html>
<head>
  <title>Solomono</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container">
  <h1>Application</h1>
  <div id="rez" class="text-center text-danger"></div>
  <div id="success" class="text-center text-info"></div>
  <form id="form">
    <input type="text" id="name" name="name" placeholder="Type name" class="form-control"><br>
    <input type="text" id="surname" name="surname" placeholder="Type surname" class="form-control"><br>
    <input type="email" id="email" name="email" placeholder="Email" class="form-control"><br>
    <input type="password" id="password" name="password" placeholder="password" class="form-control"><br>
    <input type="password" id="repassword" name="repassword" placeholder="password" class="form-control"><br>
    <button type="button" id="but" class="btn btn-success">Enter</button>
  </form>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="js/form.js"></script>
</body>


</html>
